<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Curling's Future - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Curling's Future Logo" class="logo">
    <h1>Curling's Future</h1>
  </header>

  <main>
    <section class="login">
      <h2>Login</h2>
      <form>
        <input type="text" id="nome" placeholder="Nome">
        <input type="password" id="senha" placeholder="Senha">
        <button type="submit" id="entrar-button">Entrar</button>
      </form>
      <p class="forgot-password-link">
        <a href="passwordForgot.html">Esqueci minha senha</a>
      </p>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
